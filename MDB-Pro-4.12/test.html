<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MDB4.12模板</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Main Navigation-->
  <header>

  </header>
  <!--Main Navigation-->

  <main>
    <!--Main container-->
    <div class="container">
      <!--Grid row 1-->
      <div class="row">
        <!--Grid column 1-->
        <div class="col-md-7">
          第一行,第一列, 中等尺寸屏幕及以上则宽 7/12
        </div>
        <!--Grid column-->
        <!--Grid column 2-->
        <div class="col-md-5">
          第一行,第二列, 中等尺寸屏幕及以上则宽 5/12
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
      <!--Grid row 2-->
      <div class="row">
        <!--Grid column 1-->
        <div class="col-lg-4 col-md-12">
          第二行,第一列, 大尺寸屏幕及以上则宽 4/12, 中等屏幕独占一行
        </div>
        <!--Grid column-->
        <!--Grid column 2-->
        <div class="col-lg-4 col-md-6">
          第二行,第二列, 大尺寸屏幕及以上则宽 4/12, 中等屏幕占6/12
        </div>
        <!--Grid column-->
        <!--Grid column 3-->
        <div class="col-lg-4 col-md-6">
          第二行,第三列, 大尺寸屏幕及以上则宽 4/12, 中等屏幕占6/12
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!--Main container-->
  </main>

  <!-- Footer -->
  <footer class="page-footer indigo pt-4 mt-4">


  </footer>
  <!-- Footer -->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>

</html>
